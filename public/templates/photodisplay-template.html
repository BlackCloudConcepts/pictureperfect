<hr class="grid_16">
<div class="photodisplay">
	<% if (mydata.length == 0){ %>
		<div class="grid_16 empty">Please Refine Your Photo Search Above</div>
	<% } %>
	<div class="grid_16">
	<% for(var item in mydata) { %>
		<div id="<%= mydata[item].replace(/\//g, '').replace(/.jpg/g, '').replace(/.JPG/g, '').replace(/-/g, '').replace(/.png/g, '').replace(/.PNG/g, '') %>" class="item">
			<img src="<%= mydata[item] %>" height=100 />
		</div>
	<% } %>
		<div style="clear:both"></div>
	</div>
</div>
